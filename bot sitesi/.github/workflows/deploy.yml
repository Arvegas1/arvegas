# Dosya: .github/workflows/deploy.yml
name: Deploy Static Page

# İş akışının hangi olaylarda çalışacağını belirler
on:
  push:
    branches:
      - main # Değişiklikler sadece 'main' dalına itildiğinde çalışır
  
  # Manuel çalıştırmaya izin verir (Opsiyonel)
  workflow_dispatch:

# Birden fazla dağıtımın çakışmasını önler
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Yapılandırma (build) aşaması
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. Adım: Dosyaları yapıt (artifact) olarak paketle
      # Siteniz direkt ana dizinde (index.html, style.css) olduğu için
      # Yapıt olarak ana dizini yüklüyoruz.
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # index.html, style.css ve script.js dosyalarınızın bulunduğu dizin
          path: './' 

  # Dağıtım (deployment) aşaması
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 2. Adım: Yapıtı al ve Pages'a dağıt
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
